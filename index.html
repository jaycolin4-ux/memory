<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музей Память</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        .exhibit-card { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        #reader { width: 100%; max-width: 400px; margin: auto; }
        img { max-width: 100%; border-radius: 8px; }
        /* Тень под текстом, чтобы на фото было видно */
        .photo-container { position: relative; }
        .text-overlay { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: linear-gradient(transparent, rgba(0,0,0,0.8)); 
            padding: 20px; 
        }
    </style>
</head>
<body>

    <nav style="position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px; z-index: 100;">
        <button onclick="showPage('home')">Список</button>
        <button onclick="showPage('scanner')">Сканер</button>
    </nav>

    <div id="home" class="page active">
        <h1>Архив экспонатов</h1>
        <div id="list">Загрузка...</div>
    </div>

    <div id="scanner" class="page">
        <h2>Наведите камеру на код</h2>
        <div id="reader"></div>
        <button onclick="showPage('home')" style="margin-top: 20px;">Назад</button>
    </div>

    <div id="details" class="page">
        <button onclick="showPage('home')" style="margin-bottom: 10px;">← Назад</button>
        <div class="photo-container">
            <img id="ex-img" src="" alt="">
            <div class="text-overlay">
                <h2 id="ex-title" style="font-size: 24px; margin: 0;"></h2>
                <p id="ex-author" style="color: #ff3333; margin: 0;"></p>
            </div>
        </div>
        <div id="player-container" style="margin: 20px 0;"></div>
        <p id="ex-desc" style="line-height: 1.6; color: #ccc;"></p>
    </div>

    <script>
        let exhibits = [];
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh-Mi4ZmM4ZZZwXsjAkVDUNeRQJPhe_kzWWR0p4GzScVUnkzR4Ci4t_GsSSz22Z0T886mnbJENA21Q/pub?gid=0&single=true&output=csv';

        // ЗАГРУЗКА ДАННЫХ
        async function loadData() {
            try {
                const res = await fetch(spreadsheetUrl + '&cache=' + Date.now());
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                exhibits = rows.map(row => {
                    const cols = row.split(','); // Самый простой парсинг
                    return { id: cols[0], title: cols[1], author: cols[2], img: cols[3], audio: cols[4], desc: cols[5] };
                });
                renderHome();
            } catch (e) {
                document.getElementById('list').innerText = "Ошибка загрузки данных";
            }
        }

        // СПИСОК НА ГЛАВНОЙ
        function renderHome() {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = exhibits.map(ex => `
                <div class="exhibit-card" onclick="openExhibit('${ex.id}')">
                    <strong>${ex.title}</strong><br>
                    <small>${ex.author}</small>
                </div>
            `).join('');
        }

        // ОТКРЫТЬ ЭКСПОНАТ
        function openExhibit(id) {
            const ex = exhibits.find(e => String(e.id).trim() === String(id).trim());
            if (!ex) {
                alert("Экспонат не найден: " + id);
                return;
            }

            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-author').innerText = ex.author;
            document.getElementById('ex-desc').innerText = ex.desc;
            document.getElementById('ex-img').src = ex.img;

            // ИСПРАВЛЕНИЕ ССЫЛКИ DROPBOX
            let audioUrl = ex.audio.trim();
            if (audioUrl.includes('dropbox.com')) {
                audioUrl = audioUrl.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('?dl=0', '');
            }

            document.getElementById('player-container').innerHTML = `
                <audio controls style="width: 100%;">
                    <source src="${audioUrl}" type="audio/mpeg">
                    <source src="${audioUrl}" type="audio/flac">
                    Ваш браузер не поддерживает аудио.
                </audio>`;

            showPage('details');
        }

        // ПЕРЕКЛЮЧЕНИЕ СТРАНИЦ
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            if (id === 'scanner') {
                startScanner();
            } else {
                stopScanner();
            }
        }

        // СКАНЕР
        let html5QrCode;
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    stopScanner();
                    openExhibit(decodedText);
                }
            ).catch(err => console.error(err));
        }

        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => html5QrCode.clear());
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
