<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—É–∑–µ–π –ü–ê–ú–Ø–¢–¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Special+Elite&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04; pointer-events: none; z-index: 999;
        }
        .vignette {
            position: fixed; inset: 0;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.7) 150%);
            pointer-events: none; z-index: 50;
        }
        :root { --red: #8b0000; --paper: #d2c1a5; }
        html, body { height: 100%; background: #0a0a0a; color: #e5e5e5; margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .page { display: none; height: 100vh; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 180px; position: relative; }
        .page.active { display: block; }
        .fade-in-up { animation: fadeInUp 0.6s ease forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #reader { width: 300px !important; height: 300px !important; margin: 0 auto; border-radius: 24px; overflow: hidden; border: 2px solid var(--red); }
        #reader video { object-fit: cover !important; height: 100% !important; width: 100% !important; }
        .folder { background: var(--paper); color: #2d2419; font-family: 'Special Elite', serif; max-height: 0; opacity: 0; overflow: hidden; transition: all 0.8s ease; border-radius: 4px; }
        .folder.open { max-height: 2000px; opacity: 1; padding: 25px; margin-top: 40px; border: 1px solid #bba689; }
        .seal { width: 90px; height: 90px; background: #900; border: 4px double #500; border-radius: 50%; color: white; font-size: 9px; font-weight: bold; display: flex; align-items: center; justify-content: center; text-align: center; cursor: pointer; margin: 0 auto; position: relative; z-index: 20; }
        .photo-box { position: relative; overflow: hidden; height: 38vh; background: #000; }
        .photo-main { filter: grayscale(1) sepia(0.2); transition: 2s; width: 100%; height: 100%; object-fit: cover; }
        .alive .photo-main { filter: grayscale(0) sepia(0); transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <nav class="fixed bottom-0 w-full bg-black/95 border-t border-white/10 flex justify-around p-5 z-[1000] backdrop-blur-lg">
        <button onclick="showPage('home')" class="flex flex-col items-center gap-1"><span class="text-xl">üìÇ</span><span class="text-[9px] uppercase tracking-widest opacity-60">–ê—Ä—Ö–∏–≤</span></button>
        <button onclick="showPage('scanner')" class="bg-[#8b0000] p-5 -mt-12 rounded-full border-4 border-[#0a0a0a] shadow-2xl"><span class="text-xl">üì∑</span></button>
        <button onclick="alert('–ì–æ–ª–æ—Å –ø–∞–º—è—Ç–∏ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏')" class="flex flex-col items-center gap-1"><span class="text-xl">üéß</span><span class="text-[9px] uppercase tracking-widest opacity-60">–ì–æ–ª–æ—Å</span></button>
    </nav>

    <div id="home" class="page active p-6">
        <div class="py-12 border-b border-white/10 mb-8 fade-in-up">
            <h1 class="text-4xl uppercase leading-none">–ú—É–∑–µ–π<br><span class="text-[#8b0000]">–ü–∞–º—è—Ç—å</span></h1>
        </div>
        <input type="text" id="searchInput" oninput="filterExhibits()" placeholder="–ü–æ–∏—Å–∫ –ø–æ —à–∏—Ñ—Ä—É..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-8 text-sm outline-none focus:border-[#8b0000]">
        <div id="list" class="space-y-4"></div>
    </div>

    <div id="scanner" class="page p-6 text-center">
        <h2 class="text-2xl mb-10 mt-10 font-bold uppercase tracking-widest">–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>
        <div id="reader"></div>
        <button onclick="showPage('home')" class="mt-12 opacity-40 text-[10px] uppercase">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div id="details" class="page">
        <div id="photo-box" class="photo-box" onclick="this.classList.toggle('alive')">
            <img id="ex-img" class="photo-main" src="">
            <button onclick="closeDetails()" class="absolute top-6 left-6 w-10 h-10 bg-black/50 rounded-full flex items-center justify-center text-white">‚úï</button>
            <div class="absolute bottom-6 left-6 right-6">
                <h2 id="ex-title" class="text-3xl font-bold uppercase"></h2>
                <p id="ex-author" class="text-[#8b0000] font-bold text-xs uppercase"></p>
            </div>
        </div>
        <div class="p-6">
            <div id="audio-container" class="bg-white/5 p-4 rounded-2xl border border-white/10 mb-8">
                <div id="player-wrapper"></div>
            </div>
            <p id="ex-desc" class="text-gray-300 font-light leading-relaxed mb-12 text-lg"></p>
            <div id="seal" class="seal" onclick="openSecret()">–ì–†–ò–§ –°–ï–ö–†–ï–¢–ù–û –†–ê–°–°–ï–ö–†–ï–¢–ò–¢–¨</div>
            <div id="folder" class="folder">
                <div class="p-4 border-2 border-black/10 rounded-sm">
                    <p id="ex-secret" class="italic text-sm"></p>
                </div>
            </div>
            <div class="h-24"></div>
        </div>
    </div>

    <script>
        let exhibits = [];
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh-Mi4ZmM4ZZZwXsjAkVDUNeRQJPhe_kzWWR0p4GzScVUnkzR4Ci4t_GsSSz22Z0T886mnbJENA21Q/pub?gid=0&single=true&output=csv';

        async function loadData() {
            try {
                const res = await fetch(`${spreadsheetUrl}&t=${Date.now()}`);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                exhibits = rows.map(row => {
                    const cols = row.match(/(".*?"|[^,]+|(?<=,)(?=,)|(?<=,)$|^$)/g) || [];
                    const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';
                    return { id: clean(cols[0]), title: clean(cols[1]), author: clean(cols[2]), img: clean(cols[3]), audio: clean(cols[4]), desc: clean(cols[5]), secret: clean(cols[6]) };
                }).filter(x => x.id);
                renderHome();
            } catch (e) { console.error(e); }
        }

        function renderHome(data = exhibits) {
            document.getElementById('list').innerHTML = data.map(ex => `
                <div onclick="openExhibit('${ex.id}')" class="fade-in-up bg-[#151515] p-5 rounded-2xl flex items-center gap-4 border border-white/5 active:scale-95 transition-all">
                    <img src="${ex.img}" class="w-16 h-16 object-cover grayscale rounded-xl">
                    <div class="flex-1"><h3 class="font-bold text-white uppercase text-sm">${ex.title}</h3><p class="text-[10px] text-[#8b0000] font-bold uppercase">${ex.author}</p></div>
                </div>`).join('');
        }

        function openExhibit(id) {
            const ex = exhibits.find(e => String(e.id).trim().toLowerCase() === String(id).trim().toLowerCase());
            if (!ex) return;

            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-author').innerText = ex.author;
            document.getElementById('ex-desc').innerText = ex.desc;
            document.getElementById('ex-secret').innerText = ex.secret;
            document.getElementById('ex-img').src = ex.img;

            // –§–ò–ö–° –ü–õ–ï–ï–†–ê: –ü–æ–ª–Ω–∞—è –ø–µ—Ä–µ—Å–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
            const wrapper = document.getElementById('player-wrapper');
            let aUrl = ex.audio;
            if (aUrl.includes('drive.google.com')) {
                const fId = aUrl.match(/[-\w]{25,}/);
                if (fId) aUrl = `https://docs.google.com/uc?export=download&id=${fId[0]}`;
            }
            wrapper.innerHTML = `<audio id="ex-audio" controls class="w-full h-10 accent-[#8b0000]"><source src="${aUrl}" type="audio/mpeg">–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.</audio>`;
            
            const player = document.getElementById('ex-audio');
            player.load(); // –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è iOS

            document.getElementById('photo-box').classList.remove('alive');
            document.getElementById('folder').classList.remove('open');
            showPage('details');
        }

        function filterExhibits() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderHome(exhibits.filter(ex => ex.title.toLowerCase().includes(q) || ex.author.toLowerCase().includes(q)));
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'scanner') startScanner(); else stopScanner();
        }

        function openSecret() {
            document.getElementById('folder').classList.add('open');
            new Audio('https://www.soundjay.com/human/paper-rip-1.mp3').play().catch(()=>{});
        }

        function closeDetails() {
            const player = document.getElementById('ex-audio');
            if(player) player.pause();
            showPage('home');
        }

        let scanner;
        function startScanner() {
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                let id = text.includes('id=') ? text.split('id=').pop().split('&')[0] : text.trim();
                stopScanner();
                openExhibit(id);
            }).catch(err => console.error(err));
        }

        function stopScanner() { if (scanner && scanner.isScanning) scanner.stop().then(() => scanner.clear()); }

        window.onload = loadData;
    </script>
</body>
</html>
