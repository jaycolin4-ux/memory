<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—É–∑–µ–π –ü–ê–ú–Ø–¢–¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Special+Elite&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #8b0000; --paper: #d2c1a5; }
        
        body {
            background: #0a0a0a;
            color: #e5e5e5;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* –ß—Ç–æ–±—ã –¥–∏–∑–∞–π–Ω –Ω–µ "–ª–µ—Ç–µ–ª" –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
        .page {
            display: none;
            position: absolute;
            inset: 0;
            height: 100vh;
            width: 100vw;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 100px; /* –º–µ—Å—Ç–æ –ø–æ–¥ –º–µ–Ω—é */
            background: #0a0a0a;
            z-index: 10;
        }

        .page.active { display: block; }

        h1, h2 { font-family: 'Playfair Display', serif; }

        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .exhibit-card {
            background: #151515;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        /* –°—Ç–∏–ª–∏ —Å–µ–∫—Ä–µ—Ç–Ω–æ–π –ø–∞–ø–∫–∏ */
        .folder {
            background: var(--paper);
            color: #2d2419;
            font-family: 'Special Elite', serif;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s ease-out;
            margin-top: 20px;
            padding: 0 20px;
        }

        .folder.open {
            max-height: 1000px;
            opacity: 1;
            padding: 20px;
        }

        .seal {
            width: 80px; height: 80px;
            background: #900;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: -20px auto 0;
            font-size: 8px; font-weight: bold; color: white;
            text-align: center; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 30; position: relative;
        }

        /* –°–∫–∞–Ω–µ—Ä */
        #reader { width: 100%; max-width: 400px; margin: 0 auto; border-radius: 20px; overflow: hidden; }

        nav { z-index: 100; }
    </style>
</head>

<body>

    <nav class="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-md border-t border-white/10 flex justify-around p-4">
        <button onclick="showPage('home')" class="text-center">
            <div class="text-xl">üìÇ</div>
            <div class="text-[9px] uppercase opacity-50">–ê—Ä—Ö–∏–≤</div>
        </button>
        <button onclick="showPage('scanner')" class="bg-[#8b0000] p-4 -mt-10 rounded-full border-4 border-[#0a0a0a]">
            <div class="text-xl">üì∑</div>
        </button>
        <button onclick="alert('–°–∫–æ—Ä–æ')" class="text-center">
            <div class="text-xl">üéß</div>
            <div class="text-[9px] uppercase opacity-50">–ì–æ–ª–æ—Å</div>
        </button>
    </nav>

    <div id="home" class="page active p-6">
        <h1 class="text-4xl uppercase mb-8 mt-4">–ú—É–∑–µ–π <span class="text-[#8b0000]">–ü–∞–º—è—Ç—å</span></h1>
        <input type="text" id="searchInput" oninput="filterExhibits()" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." 
               class="w-full bg-white/5 border border-white/10 rounded-lg p-3 mb-6 outline-none focus:border-red-800 text-sm">
        <div id="list">
            <div class="text-center opacity-30 mt-10">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>
    </div>

    <div id="scanner" class="page p-6 text-center">
        <h2 class="text-xl uppercase mb-6 mt-10">–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>
        <div id="reader"></div>
        <button onclick="showPage('home')" class="mt-8 opacity-50 text-xs uppercase">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="details" class="page">
        <div class="relative h-[40vh] bg-black">
            <img id="ex-img" class="w-full h-full object-cover opacity-60" src="">
            <button onclick="closeDetails()" class="absolute top-4 left-4 w-10 h-10 bg-black/50 rounded-full">‚úï</button>
            <div class="absolute bottom-4 left-6">
                <h2 id="ex-title" class="text-2xl font-bold uppercase"></h2>
                <p id="ex-author" class="text-[#8b0000] text-xs font-bold uppercase"></p>
            </div>
        </div>

        <div class="p-6">
            <div class="bg-white/5 p-4 rounded-xl flex items-center gap-4 mb-6">
                <div class="text-2xl">üéß</div>
                <audio id="ex-audio" controls class="w-full h-10"></audio>
            </div>
            
            <p id="ex-desc" class="text-gray-400 text-sm leading-relaxed mb-10"></p>

            <div id="seal" class="seal" onclick="openSecret()">–†–ê–°–°–ï–ö–†–ï–¢–ò–¢–¨</div>
            
            <div id="folder" class="folder">
                <div class="border-t border-black/20 pt-2 text-[10px] mb-2 uppercase font-bold text-black/40">–î–æ–∫—É–º–µ–Ω—Ç ‚Ññ24-–ë</div>
                <p id="ex-secret" class="italic text-sm"></p>
            </div>
        </div>
    </div>

    <script>
        let exhibits = [];
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh-Mi4ZmM4ZZZwXsjAkVDUNeRQJPhe_kzWWR0p4GzScVUnkzR4Ci4t_GsSSz22Z0T886mnbJENA21Q/pub?gid=0&single=true&output=csv';

        async function loadData() {
            try {
                const res = await fetch(`${spreadsheetUrl}&t=${Date.now()}`);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                
                exhibits = rows.map(row => {
                    const cols = row.match(/(".*?"|[^,]+|(?<=,)(?=,)|(?<=,)$|^$)/g) || [];
                    const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';
                    return {
                        id: clean(cols[0]), title: clean(cols[1]), author: clean(cols[2]),
                        img: clean(cols[3]), audio: clean(cols[4]), desc: clean(cols[5]), secret: clean(cols[6])
                    };
                }).filter(x => x.id);
                renderHome();
            } catch (e) { console.error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏", e); }
        }

        function renderHome(data = exhibits) {
            document.getElementById('list').innerHTML = data.map(ex => `
                <div onclick="openExhibit('${ex.id}')" class="exhibit-card active:scale-95 transition-transform">
                    <img src="${ex.img}" class="w-14 h-14 rounded-lg object-cover grayscale">
                    <div>
                        <div class="font-bold text-sm uppercase">${ex.title}</div>
                        <div class="text-[10px] text-[#8b0000] uppercase">${ex.author}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterExhibits() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderHome(exhibits.filter(ex => ex.title.toLowerCase().includes(q)));
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'scanner') startScanner(); else stopScanner();
        }

        function openExhibit(id) {
            const ex = exhibits.find(e => e.id.toLowerCase() === id.toLowerCase());
            if (!ex) return;

            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-author').innerText = ex.author;
            document.getElementById('ex-desc').innerText = ex.desc;
            document.getElementById('ex-secret').innerText = ex.secret;
            document.getElementById('ex-img').src = ex.img;

            // –§–ò–ö–° –ó–í–£–ö–ê –î–õ–Ø –¢–ï–õ–ï–§–û–ù–û–í
            let aUrl = ex.audio;
            if (aUrl.includes('drive.google.com')) {
                const fId = aUrl.match(/[-\w]{25,}/);
                if (fId) aUrl = `https://docs.google.com/uc?export=download&id=${fId[0]}`;
            }
            
            const player = document.getElementById('ex-audio');
            player.src = aUrl;
            player.load(); // –í–∞–∂–Ω–æ –¥–ª—è Safari

            document.getElementById('folder').classList.remove('open');
            showPage('details');
        }

        function openSecret() {
            document.getElementById('folder').classList.toggle('open');
            new Audio('https://www.soundjay.com/human/paper-rip-1.mp3').play().catch(()=>{});
        }

        function closeDetails() {
            document.getElementById('ex-audio').pause();
            showPage('home');
        }

        let scanner;
        function startScanner() {
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                let id = text.split('id=').pop().split('&')[0];
                stopScanner();
                openExhibit(id);
            }).catch(err => console.error(err));
        }

        function stopScanner() {
            if (scanner) scanner.stop().catch(()=>{});
        }

        window.onload = loadData;
    </script>
</body>
</html>
