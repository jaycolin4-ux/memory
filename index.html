<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—É–∑–µ–π –ü–ê–ú–Ø–¢–¨ ‚Äî –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Special+Elite&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–∞—Ä–æ–π –ø–ª–µ–Ω–∫–∏ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.03;
            /* –û—á–µ–Ω—å —Å–ª–∞–±—ã–π —à—É–º */
            pointer-events: none;
            z-index: 999;
        }

        /* –ú—è–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ —É–≥–ª–∞–º */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.8) 150%);
            pointer-events: none;
            z-index: 50;
        }

        :root {
            --red: #8b0000;
            --paper: #d2c1a5;
        }

        html,
        body {
            height: 100%;
            background: #0a0a0a;
            color: #e5e5e5;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        h1,
        h2 {
            font-family: 'Playfair Display', serif;
        }

        .page {
            display: none;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 120px;
        }

        .page.active {
            display: block;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –¥—Ä–æ–∂–∞–Ω–∏—è –ø—Ä–∏ –≤—Å–∫—Ä—ã—Ç–∏–∏ —Å–µ–∫—Ä–µ—Ç–∞ */
        .shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .photo-box {
            position: relative;
            overflow: hidden;
            height: 35vh;
            background: #000;
        }

        .photo-main {
            filter: grayscale(1) sepia(0.2);
            transition: 2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .alive .photo-main {
            filter: grayscale(0) sepia(0);
            transform: scale(1.08);
        }

        .folder {
            background: var(--paper);
            color: #2d2419;
            font-family: 'Special Elite', serif;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.8s ease;
            border-radius: 4px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .folder.open {
            max-height: 2000px;
            opacity: 1;
            padding: 25px;
            margin-top: 40px;
            border: 1px solid #bba689;
        }

        .seal {
            width: 85px;
            height: 85px;
            background: #900;
            border: 4px double #500;
            border-radius: 50%;
            color: white;
            font-size: 9px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: 0.5s;
            margin: -42px auto 0;
            position: relative;
            z-index: 20;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .seal.broken {
            transform: scale(0.8) rotate(-25deg) translateY(10px);
            filter: grayscale(0.5);
            opacity: 0.8;
        }

        #reader {
            position: relative;
            background: #111;
        }

        #reader::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
            animation: scanning 2s infinite;
        }

        @keyframes scanning {
            0% {
                top: 0;
            }

            50% {
                top: 100%;
            }

            100% {
                top: 0;
            }
        }
    </style>
</head>

<body>

    <nav
        class="fixed bottom-0 w-full bg-black/95 border-t border-white/10 flex justify-around p-4 z-[100] backdrop-blur-lg">
        <button onclick="showPage('home')" class="flex flex-col items-center gap-1 transition active:scale-90">
            <span class="text-xl">üìÇ</span><span class="text-[9px] uppercase tracking-widest opacity-60">–ê—Ä—Ö–∏–≤</span>
        </button>
        <button onclick="showPage('scanner')"
            class="bg-[#8b0000] p-4 -mt-12 rounded-full border-4 border-[#0a0a0a] shadow-2xl transition active:scale-90">
            <span class="text-xl">üì∑</span>
        </button>
        <button onclick="alert('–ê—É–¥–∏–æ–≥–∏–¥ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è')"
            class="flex flex-col items-center gap-1 transition active:scale-90">
            <span class="text-xl">üéß</span><span class="text-[9px] uppercase tracking-widest opacity-60">–ì–æ–ª–æ—Å</span>
        </button>
    </nav>

    <div id="home" class="page active p-6">
        <div class="flex items-center gap-2 mb-4 px-1">
            <div class="w-2 h-2 bg-red-600 rounded-full animate-ping"></div>
            <span class="text-[9px] text-white/40 uppercase tracking-[2px] font-bold">–ê—Ä—Ö–∏–≤: –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
                —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</span>
        </div>
        <div class="py-12 border-b border-white/10 mb-8 fade-in-up">
            <h1 class="text-4xl tracking-tighter uppercase leading-none">–ú—É–∑–µ–π<br><span
                    class="text-[#8b0000]">–ü–∞–º—è—Ç—å</span></h1>
            <p class="text-[10px] text-gray-500 tracking-[3px] mt-4 italic font-light">–ò—Å—Ç–æ—Ä–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
        </div>
        <div class="mb-6 fade-in-up" style="animation-delay: 0.1s">
            <input type="text" id="searchInput" oninput="filterExhibits()" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∞–≤—Ç–æ—Ä—É..."
                class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm focus:outline-none focus:border-[#8b0000] transition-all">
        </div>
        <div id="list" class="space-y-4">
            <div class="bg-white/5 p-5 rounded-2xl flex items-center gap-4 animate-pulse">
                <div class="w-16 h-16 bg-white/10 rounded-xl"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-white/10 rounded w-3/4"></div>
                    <div class="h-3 bg-white/5 rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="scanner" class="page p-6">
        <h2 class="text-2xl text-center mb-8 font-bold uppercase tracking-widest">–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —à–∏—Ñ—Ä</h2>
        <div id="reader" class="rounded-3xl overflow-hidden border border-white/10 shadow-2xl"></div>
        <button onclick="showPage('home')"
            class="w-full mt-8 p-4 text-xs uppercase tracking-widest opacity-50">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div id="details" class="page">
        <div id="photo-box" class="photo-box" onclick="this.classList.toggle('alive')">
            <img id="ex-img" class="photo-main" src="">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] via-transparent to-black/40"></div>
            <button onclick="closeDetails()"
                class="absolute top-6 left-6 w-10 h-10 bg-black/50 backdrop-blur-md rounded-full flex items-center justify-center text-white">‚úï</button>
            <div class="absolute bottom-6 left-6 right-6">
                <h2 id="ex-title" class="text-3xl font-bold leading-tight"></h2>
                <p id="ex-author" class="text-[#8b0000] font-bold text-xs uppercase mt-1 tracking-widest"></p>
            </div>
        </div>

        <div class="p-6" id="details-content">
            <div class="bg-white/5 p-4 rounded-2xl border border-white/10 mb-8 flex items-center gap-4">
                <div class="w-10 h-10 bg-[#8b0000] rounded-full flex items-center justify-center animate-pulse">üéß</div>
               <audio id="ex-audio" controls preload="metadata" playsinline class="w-full h-8 accent-[#8b0000]"></audio>
            </div>
            <p id="ex-desc" class="text-gray-300 font-light leading-relaxed mb-12 text-lg"></p>

            <div id="seal" class="seal" onclick="openSecret()">
                <span class="p-2">–ì–†–ò–§ –°–ï–ö–†–ï–¢–ù–û –†–ê–°–°–ï–ö–†–ï–¢–ò–¢–¨</span>
            </div>

            <div id="folder" class="folder">
                <div class="border-2 border-black/10 p-4 rounded-sm">
                    <p class="text-[10px] uppercase font-black mb-4 border-b border-black/20 pb-2">–ê—Ä—Ö–∏–≤–Ω–∞—è –≤—ã–ø–∏—Å–∫–∞
                        ‚Ññ24/–±-–ü–ê–ú–Ø–¢–¨</p>
                    <p id="ex-secret" class="italic leading-loose text-sm"></p>
                </div>
            </div>
        </div>
    </div>
<script>
let exhibits = [];
const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh-Mi4ZmM4ZZZwXsjAkVDUNeRQJPhe_kzWWR0p4GzScVUnkzR4Ci4t_GsSSz22Z0T886mnbJENA21Q/pub?gid=0&single=true&output=csv';

async function loadData() {
    try {
        const response = await fetch(`${spreadsheetUrl}&cb=${Date.now()}`);
        const csvText = await response.text();
        
        // –†–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ —Å—Ç—Ä–æ–∫–∏ –ø–æ —Å–∏–º–≤–æ–ª—É –ø–µ—Ä–µ–Ω–æ—Å–∞, –Ω–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –ø–µ—Ä–µ–Ω–æ—Å—ã –≤–Ω—É—Ç—Ä–∏ –∫–∞–≤—ã—á–µ–∫
        const allRows = csvText.split(/\r?\n/);
        const dataRows = allRows.slice(1); // –£–±–∏—Ä–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫

        exhibits = dataRows.map(row => {
            // –£–º–Ω–æ–µ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ CSV: –∑–∞–ø—è—Ç–∞—è —Å—á–∏—Ç–∞–µ—Ç—Å—è —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–µ–º, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω–∞ –Ω–µ –≤–Ω—É—Ç—Ä–∏ –∫–∞–≤—ã—á–µ–∫
            const cols = row.match(/(".*?"|[^,]+|(?<=,)(?=,)|(?<=,)$|^$)/g) || [];
            const clean = (val) => val ? val.replace(/^"|"$/g, '').trim() : '';
            
            return {
                id: clean(cols[0]),
                title: clean(cols[1]),
                author: clean(cols[2]),
                img: clean(cols[3]),
                audio: clean(cols[4]),
                desc: clean(cols[5]),
                secret: clean(cols[6])
            };
        }).filter(ex => ex.id && ex.title);

        console.log("–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —ç–∫—Å–ø–æ–Ω–∞—Ç—ã:", exhibits);
        renderHome(exhibits);
    } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
    }
}

function renderHome(dataToRender) {
    const listEl = document.getElementById('list');
    const data = dataToRender || exhibits;
    if (data.length === 0) {
        listEl.innerHTML = '<div class="text-center opacity-30 py-10 italic">–ê—Ä—Ö–∏–≤ –ø—É—Å—Ç –∏–ª–∏ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>';
        return;
    }
    listEl.innerHTML = data.map(ex => `
        <div onclick="openExhibit('${ex.id}')" class="fade-in-up bg-[#151515] p-5 rounded-2xl flex items-center gap-4 border border-white/5 active:scale-[0.98] transition-all">
            <div class="w-16 h-16 flex-shrink-0">
                <img src="${ex.img}" class="w-full h-full object-cover grayscale rounded-xl shadow-lg" 
                     onerror="this.src='https://via.placeholder.com/100?text=–û—à–∏–±–∫–∞+—Ñ–æ—Ç–æ'">
            </div>
            <div class="flex-1 text-left">
                <h3 class="font-bold text-base uppercase tracking-tight text-white leading-tight">${ex.title}</h3>
                <p class="text-[11px] text-[#8b0000] mt-1 font-medium tracking-wider uppercase opacity-80">${ex.author}</p>
            </div>
            <span class="text-white/20 text-xl">‚Üí</span>
        </div>
    `).join('');
}

function filterExhibits() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const filtered = exhibits.filter(ex =>
        ex.title.toLowerCase().includes(q) || ex.author.toLowerCase().includes(q)
    );
    renderHome(filtered);
}

function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    const targetPage = document.getElementById(id);
    if (targetPage) targetPage.classList.add('active');
    
    if (id === 'scanner') startScanner(); else stopScanner();
}

function openExhibit(id) {
    const targetId = String(id).trim().toLowerCase();
    const ex = exhibits.find(e => String(e.id).trim().toLowerCase() === targetId);
    
    if (!ex) {
        console.error("ID –Ω–µ –Ω–∞–π–¥–µ–Ω:", targetId);
        alert("–û–±—ä–µ–∫—Ç " + targetId + " –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –∞—Ä—Ö–∏–≤–µ.");
        showPage('home');
        return;
    }

    if (window.navigator.vibrate) window.navigator.vibrate(40);

    document.getElementById('ex-title').innerText = ex.title;
    document.getElementById('ex-author').innerText = ex.author;
    document.getElementById('ex-desc').innerText = ex.desc;
    document.getElementById('ex-secret').innerText = ex.secret;
    document.getElementById('ex-img').src = ex.img;
    document.getElementById('ex-audio').src = ex.audio;

    document.getElementById('photo-box').classList.remove('alive');
    document.getElementById('folder').classList.remove('open');
    document.getElementById('seal').classList.remove('broken');

    showPage('details');
}

function openSecret() {
    const content = document.getElementById('details');
    content.classList.add('shake');
    setTimeout(() => content.classList.remove('shake'), 500);
    if (window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
    document.getElementById('folder').classList.add('open');
    document.getElementById('seal').classList.add('broken');
    new Audio('https://www.soundjay.com/human/paper-rip-1.mp3').play().catch(() => {});
}

function closeDetails() {
    const audio = document.getElementById('ex-audio');
    audio.pause();
    audio.currentTime = 0;
    showPage('home');
}

let html5QrCode;
function startScanner() {
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 20, qrbox: 250 }, 
        (decodedText) => {
            new Audio('https://www.soundjay.com/mechanical/camera-shutter-click-01.mp3').play().catch(() => {});
            document.body.style.filter = "brightness(2)";
            setTimeout(() => document.body.style.filter = "brightness(1)", 150);
            
            stopScanner(); 

            let rawData = decodedText.trim();
            let finalId = rawData;

            if (rawData.includes('id=')) {
                finalId = rawData.split('id=').pop().split('&')[0];
            }

            openExhibit(finalId); 
        }
    ).catch(err => console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err));
}

function stopScanner() {
    if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => html5QrCode.clear()).catch(err => console.log(err));
    }
}

window.onload = () => {
    loadData();
    const urlParams = new URLSearchParams(window.location.search);
    const directId = urlParams.get('id');
    if (directId) {
        setTimeout(() => openExhibit(directId), 1500);
    }
    setInterval(loadData, 30000);
};
</script>
