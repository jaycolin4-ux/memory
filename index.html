<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—É–∑–µ–π –ü–ê–ú–Ø–¢–¨ ‚Äî –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Special+Elite&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #8b0000; --paper: #d2c1a5; }
        html, body { height: 100%; background: #0a0a0a; color: #e5e5e5; margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; }
        
        /* –í–∏–Ω—å–µ—Ç–∫–∞ –Ω–µ –±–ª–æ–∫–∏—Ä—É–µ—Ç –Ω–∞–∂–∞—Ç–∏—è */
        .vignette { position: fixed; inset: 0; background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.8) 150%); pointer-events: none; z-index: 50; }
        
        .page { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; }
        .page.active { display: block; }

        /* –§–∏–∫—Å –∫—Ä–µ—Å—Ç–∏–∫–∞ –∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .photo-box { position: relative; height: 40vh; background: #000; overflow: hidden; }
        .photo-main { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 1.5s ease; }
        .alive .photo-main { filter: grayscale(0); transform: scale(1.05); }
        
        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
        .close-btn { 
            position: absolute; top: 25px; left: 25px; width: 45px; height: 45px; 
            background: rgba(0,0,0,0.7); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%; color: white; display: flex; align-items: center; 
            justify-content: center; z-index: 100; cursor: pointer; font-size: 20px;
        }

        .folder { background: var(--paper); color: #2d2419; font-family: 'Special Elite'; max-height: 0; opacity: 0; overflow: hidden; transition: 0.8s; border-radius: 5px; }
        .folder.open { max-height: 1000px; opacity: 1; padding: 20px; margin-top: 30px; }
        
        .seal { width: 90px; height: 90px; background: #900; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 10px; margin: -45px auto 0; position: relative; z-index: 60; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        #reader { width: 100%; max-width: 400px; margin: 0 auto; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="vignette"></div>

    <nav class="fixed bottom-0 w-full bg-black/95 border-t border-white/10 flex justify-around p-4 z-[90] backdrop-blur-lg">
        <button onclick="showPage('home')" class="flex flex-col items-center">
            <span class="text-xl">üìÇ</span><span class="text-[9px] uppercase opacity-60">–ê—Ä—Ö–∏–≤</span>
        </button>
        <button onclick="showPage('scanner')" class="bg-[#8b0000] p-4 -mt-12 rounded-full border-4 border-[#0a0a0a] shadow-2xl">
            <span class="text-xl">üì∑</span>
        </button>
        <button onclick="alert('–ê—É–¥–∏–æ–≥–∏–¥ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')" class="flex flex-col items-center">
            <span class="text-xl">üéß</span><span class="text-[9px] uppercase opacity-60">–ì–æ–ª–æ—Å</span>
        </button>
    </nav>

    <div id="home" class="page active p-6">
        <h1 class="text-4xl font-bold uppercase mb-8 mt-4 tracking-tighter">–ú—É–∑–µ–π <span class="text-[#8b0000]">–ü–∞–º—è—Ç—å</span></h1>
        <input type="text" id="searchInput" oninput="filterExhibits()" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∞—Ä—Ö–∏–≤—É..." class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 focus:border-[#8b0000] outline-none transition-all">
        <div id="list" class="space-y-4"></div>
    </div>

    <div id="scanner" class="page p-6">
        <h2 class="text-center mb-6 uppercase tracking-widest text-sm opacity-50">–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —à–∏—Ñ—Ä–∞</h2>
        <div id="reader"></div>
        <button onclick="showPage('home')" class="w-full mt-8 opacity-40 uppercase text-xs tracking-widest">–ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</button>
    </div>

    <div id="details" class="page">
        <div class="photo-box" id="p-box" onclick="this.classList.toggle('alive')">
            <div class="close-btn" onclick="closeDetails(event)">‚úï</div>
            <img id="ex-img" class="photo-main" src="">
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-[#0a0a0a] to-transparent">
                <h2 id="ex-title" class="text-3xl font-bold leading-none"></h2>
                <p id="ex-author" class="text-[#8b0000] text-sm uppercase font-bold mt-2 tracking-widest"></p>
            </div>
        </div>
        
        <div class="p-6">
            <div class="bg-white/5 p-4 rounded-2xl mb-8 flex items-center gap-4 border border-white/5">
                <div class="w-10 h-10 bg-[#8b0000] rounded-full flex items-center justify-center animate-pulse">üéß</div>
                <audio id="ex-audio" controls class="w-full h-8"></audio>
            </div>
            
            <p id="ex-desc" class="text-gray-300 text-lg leading-relaxed font-light mb-12"></p>
            
            <div id="seal" onclick="openSecret()">–ì–†–ò–§ –°–ï–ö–†–ï–¢–ù–û –†–ê–°–°–ï–ö–†–ï–¢–ò–¢–¨</div>
            
            <div id="folder" class="folder">
                <div class="border border-black/10 p-4 rounded">
                    <p id="ex-secret" class="italic text-sm leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let exhibits = [];
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh-Mi4ZmM4ZZZwXsjAkVDUNeRQJPhe_kzWWR0p4GzScVUnkzR4Ci4t_GsSSz22Z0T886mnbJENA21Q/pub?gid=0&single=true&output=csv';

        async function loadData() {
            try {
                const res = await fetch(`${spreadsheetUrl}&cb=${Date.now()}`);
                const text = await res.text();
                const rows = text.split(/\r?\n/).slice(1);
                exhibits = rows.map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';
                    return { id: clean(c[0]), title: clean(c[1]), author: clean(c[2]), img: clean(c[3]), audio: clean(c[4]), desc: clean(c[5]), secret: clean(c[6]) };
                }).filter(e => e.id);
                renderHome();
            } catch (e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e); }
        }

        function renderHome(data) {
            const items = data || exhibits;
            document.getElementById('list').innerHTML = items.map(ex => `
                <div onclick="openExhibit('${ex.id}')" class="bg-[#151515] p-4 rounded-2xl flex items-center gap-4 border border-white/5 active:scale-95 transition-all">
                    <img src="${ex.img}" class="w-14 h-14 object-cover rounded-xl grayscale shadow-lg">
                    <div class="flex-1">
                        <div class="font-bold text-white uppercase text-sm tracking-tight">${ex.title}</div>
                        <div class="text-[10px] text-[#8b0000] uppercase font-bold mt-1 opacity-70">${ex.author}</div>
                    </div>
                    <span class="opacity-20">‚Üí</span>
                </div>
            `).join('');
        }

        function openExhibit(id) {
            const ex = exhibits.find(e => String(e.id).trim() === String(id).trim());
            if (!ex) return;
            
            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-author').innerText = ex.author;
            document.getElementById('ex-desc').innerText = ex.desc;
            document.getElementById('ex-secret').innerText = ex.secret;
            document.getElementById('ex-img').src = ex.img;
            
            // –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–´–ô –°–ü–û–°–û–ë –ü–†–û–ò–ì–†–´–í–ê–ù–ò–Ø
            let rawUrl = ex.audio;
            let finalAudioUrl = rawUrl;

            if (rawUrl.includes('dropbox.com')) {
                // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º —Å—Å—ã–ª–∫—É Dropbox –≤ –ø—Ä—è–º—É—é
                finalAudioUrl = rawUrl.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('dl=0', 'raw=1');
            } else if (rawUrl.includes('drive.google.com')) {
                // –ü—ã—Ç–∞–µ–º—Å—è –≤—ã—Ç—è–Ω—É—Ç—å ID –∏–∑ Google Drive
                let audioId = "";
                if(rawUrl.includes('id=')) audioId = rawUrl.split('id=')[1].split('&')[0];
                else if(rawUrl.includes('/d/')) audioId = rawUrl.split('/d/')[1].split('/')[0];
                finalAudioUrl = `https://docs.google.com/uc?export=download&id=${audioId}`;
            }
            
            const player = document.getElementById('ex-audio');
            player.src = finalAudioUrl;
            player.load();

            document.getElementById('p-box').classList.remove('alive');
            document.getElementById('folder').classList.remove('open');
            showPage('details');
        }

        function closeDetails(event) {
            if(event) {
                event.preventDefault();
                event.stopPropagation();
            }
            document.getElementById('ex-audio').pause();
            showPage('home');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'scanner') startScanner(); else stopScanner();
        }

        function openSecret() {
            document.getElementById('folder').classList.add('open');
            document.getElementById('details').classList.add('shake');
            setTimeout(() => document.getElementById('details').classList.remove('shake'), 400);
            new Audio('https://www.soundjay.com/human/paper-rip-1.mp3').play().catch(()=>{});
        }

        function filterExhibits() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderHome(exhibits.filter(e => e.title.toLowerCase().includes(q) || e.author.toLowerCase().includes(q)));
        }

        let html5QrCode;
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
                const id = txt.includes('id=') ? txt.split('id=').pop().split('&')[0] : txt;
                openExhibit(id);
            }).catch(()=>{});
        }
        function stopScanner() { 
            if(html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => html5QrCode.clear());
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
