<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—É–∑–µ–π –ü–ê–ú–Ø–¢–¨ ‚Äî –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Special+Elite&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* –®—É–º –∏ –≤–∏–Ω—å–µ—Ç–∫–∞ –Ω–µ –¥–æ–ª–∂–Ω—ã –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∫–ª–∏–∫–∏ */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.03;
            pointer-events: none;
            z-index: 999;
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.8) 150%);
            pointer-events: none;
            z-index: 50;
        }

        :root { --red: #8b0000; --paper: #d2c1a5; }

        html, body {
            height: 100%; background: #0a0a0a; color: #e5e5e5;
            margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif;
        }

        h1, h2 { font-family: 'Playfair Display', serif; }

        .page {
            display: none; height: 100vh; overflow-y: auto;
            -webkit-overflow-scrolling: touch; padding-bottom: 120px;
        }

        .page.active { display: block; }

        .fade-in-up { animation: fadeInUp 0.6s ease forwards; opacity: 0; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shake { animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .photo-box { position: relative; overflow: hidden; height: 35vh; background: #000; }
        .photo-main { filter: grayscale(1) sepia(0.2); transition: 2s; width: 100%; height: 100%; object-fit: cover; }
        .alive .photo-main { filter: grayscale(0) sepia(0); transform: scale(1.08); }

        .folder {
            background: var(--paper); color: #2d2419; font-family: 'Special Elite', serif;
            max-height: 0; opacity: 0; overflow: hidden; transition: all 0.8s ease;
            border-radius: 4px; box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .folder.open { max-height: 2000px; opacity: 1; padding: 25px; margin-top: 40px; border: 1px solid #bba689; }

        .seal {
            width: 85px; height: 85px; background: #900; border: 4px double #500;
            border-radius: 50%; color: white; font-size: 9px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; text-align: center;
            cursor: pointer; transition: 0.5s; margin: -42px auto 0; position: relative;
            z-index: 60; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .seal.broken { transform: scale(0.8) rotate(-25deg) translateY(10px); filter: grayscale(0.5); opacity: 0.8; }

        #reader { position: relative; background: #111; min-height: 300px; }
    </style>
</head>

<body>
    <div class="vignette"></div>

    <nav class="fixed bottom-0 w-full bg-black/95 border-t border-white/10 flex justify-around p-4 z-[100] backdrop-blur-lg">
        <button onclick="showPage('home')" class="flex flex-col items-center gap-1 transition active:scale-90">
            <span class="text-xl">üìÇ</span><span class="text-[9px] uppercase tracking-widest opacity-60">–ê—Ä—Ö–∏–≤</span>
        </button>
        <button onclick="showPage('scanner')" class="bg-[#8b0000] p-4 -mt-12 rounded-full border-4 border-[#0a0a0a] shadow-2xl transition active:scale-90">
            <span class="text-xl">üì∑</span>
        </button>
        <button onclick="alert('–ê—É–¥–∏–æ–≥–∏–¥ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è')" class="flex flex-col items-center gap-1 transition active:scale-90">
            <span class="text-xl">üéß</span><span class="text-[9px] uppercase tracking-widest opacity-60">–ì–æ–ª–æ—Å</span>
        </button>
    </nav>

    <div id="home" class="page active p-6">
        <div class="flex items-center gap-2 mb-4 px-1">
            <div class="w-2 h-2 bg-red-600 rounded-full animate-ping"></div>
            <span class="text-[9px] text-white/40 uppercase tracking-[2px] font-bold">–ê—Ä—Ö–∏–≤: –ü–æ–¥–∫–ª—é—á–µ–Ω–æ</span>
        </div>
        <div class="py-12 border-b border-white/10 mb-8 fade-in-up">
            <h1 class="text-4xl tracking-tighter uppercase">–ú—É–∑–µ–π<br><span class="text-[#8b0000]">–ü–∞–º—è—Ç—å</span></h1>
        </div>
        <input type="text" id="searchInput" oninput="filterExhibits()" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∞—Ä—Ö–∏–≤—É..."
            class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm outline-none focus:border-[#8b0000] mb-6">
        <div id="list" class="space-y-4"></div>
    </div>

    <div id="scanner" class="page p-6">
        <h2 class="text-2xl text-center mb-8 font-bold uppercase tracking-widest">–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —à–∏—Ñ—Ä</h2>
        <div id="reader" class="rounded-3xl overflow-hidden border border-white/10"></div>
        <button onclick="showPage('home')" class="w-full mt-8 p-4 text-xs uppercase opacity-50">–í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>

    <div id="details" class="page">
        <div id="photo-box" class="photo-box" onclick="this.classList.toggle('alive')">
            <img id="ex-img" class="photo-main" src="">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] via-transparent to-black/40"></div>
            <button onclick="closeDetails()" class="absolute top-6 left-6 w-10 h-10 bg-black/50 backdrop-blur-md rounded-full flex items-center justify-center text-white z-[110]">‚úï</button>
            <div class="absolute bottom-6 left-6 right-6">
                <h2 id="ex-title" class="text-3xl font-bold"></h2>
                <p id="ex-author" class="text-[#8b0000] font-bold text-xs uppercase mt-1"></p>
            </div>
        </div>

        <div class="p-6">
            <div class="bg-white/5 p-4 rounded-2xl border border-white/10 mb-8 flex items-center gap-4">
                <audio id="ex-audio" controls class="w-full h-8 accent-[#8b0000]"></audio>
            </div>
            <p id="ex-desc" class="text-gray-300 font-light leading-relaxed mb-12 text-lg"></p>
            <div id="seal" class="seal" onclick="openSecret()"><span>–ì–†–ò–§ –°–ï–ö–†–ï–¢–ù–û</span></div>
            <div id="folder" class="folder">
                <div class="p-4 border-2 border-black/10">
                    <p id="ex-secret" class="italic text-sm"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let exhibits = [];
        let html5QrCode;
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh-Mi4ZmM4ZZZwXsjAkVDUNeRQJPhe_kzWWR0p4GzScVUnkzR4Ci4t_GsSSz22Z0T886mnbJENA21Q/pub?gid=0&single=true&output=csv';

        function parseCSV(text) {
            const lines = text.split(/\r?\n/);
            return lines.slice(1).map(line => {
                const matches = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);
                return matches ? matches.map(val => val.replace(/^"|"$/g, '').trim()) : null;
            }).filter(x => x);
        }

        async function loadData() {
            try {
                const response = await fetch(`${spreadsheetUrl}&cb=${Date.now()}`);
                const csvText = await response.text();
                const data = parseCSV(csvText);
                exhibits = data.map(cols => ({
                    id: cols[0], title: cols[1], author: cols[2], img: cols[3], audio: cols[4], desc: cols[5], secret: cols[6]
                })).filter(ex => ex.id);
                renderHome();
            } catch (e) { console.error('–û—à–∏–±–∫–∞:', e); }
        }

        function renderHome(dataToRender) {
            const listEl = document.getElementById('list');
            const items = dataToRender || exhibits;
            listEl.innerHTML = items.map(ex => `
                <div onclick="openExhibit('${ex.id}')" class="bg-[#151515] p-5 rounded-2xl flex items-center gap-4 border border-white/5 active:scale-95 transition-all">
                    <img src="${ex.img}" class="w-16 h-16 object-cover grayscale rounded-xl">
                    <div class="flex-1">
                        <h3 class="font-bold text-white uppercase">${ex.title}</h3>
                        <p class="text-[11px] text-[#8b0000] font-bold">${ex.author}</p>
                    </div>
                </div>
            `).join('');
        }

        function openExhibit(id) {
            const ex = exhibits.find(e => String(e.id).trim() === String(id).trim());
            if (!ex) return;
            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-author').innerText = ex.author;
            document.getElementById('ex-desc').innerText = ex.desc;
            document.getElementById('ex-secret').innerText = ex.secret;
            document.getElementById('ex-img').src = ex.img;

            let audioUrl = ex.audio;
            if (audioUrl.includes('drive.google.com')) {
                const fileId = audioUrl.includes('id=') ? audioUrl.split('id=')[1].split('&')[0] : audioUrl.split('/d/')[1].split('/')[0];
                audioUrl = `https://docs.google.com/uc?export=download&id=${fileId}`;
            }
            const player = document.getElementById('ex-audio');
            player.src = audioUrl;
            player.load();

            document.getElementById('photo-box').classList.remove('alive');
            document.getElementById('folder').classList.remove('open');
            showPage('details');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            // –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–µ—Ä–∞, –µ—Å–ª–∏ –ø–µ—Ä–µ—à–ª–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å–∫–∞–Ω–µ—Ä–∞
            if (id === 'scanner') {
                startScanner();
            } else if (html5QrCode) {
                html5QrCode.stop();
            }
        }

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    // –ï—Å–ª–∏ –≤ QR –ø—Ä–æ—Å—Ç–æ ID (–Ω–∞–ø—Ä–∏–º–µ—Ä '1'), –æ—Ç–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ
                    openExhibit(decodedText.trim());
                }
            ).catch(err => console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err));
        }

        function closeDetails() {
            document.getElementById('ex-audio').pause();
            showPage('home');
        }

        function openSecret() {
            document.getElementById('details').classList.add('shake');
            setTimeout(() => document.getElementById('details').classList.remove('shake'), 500);
            document.getElementById('folder').classList.add('open');
            document.getElementById('seal').classList.add('broken');
        }

        function filterExhibits() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderHome(exhibits.filter(ex => ex.title.toLowerCase().includes(q) || ex.author.toLowerCase().includes(q)));
        }

        window.onload = loadData;
    </script>
</body>
</html>
