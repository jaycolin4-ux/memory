<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—É–∑–µ–π –ü–ê–ú–Ø–¢–¨ ‚Äî –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Special+Elite&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* –®—É–º –∏ –≤–∏–Ω—å–µ—Ç–∫–∞ –Ω–µ –¥–æ–ª–∂–Ω—ã –º–µ—à–∞—Ç—å –∫–ª–∏–∫–∞–º */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.03;
            pointer-events: none;
            z-index: 999;
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.8) 150%);
            pointer-events: none; /* –ö–†–ò–¢–ò–ß–ù–û: —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ –ø–æ–¥ –Ω–µ–π –Ω–∞–∂–∏–º–∞–ª–∏—Å—å */
            z-index: 40;
        }

        :root { --red: #8b0000; --paper: #d2c1a5; }
        html, body { height: 100%; background: #0a0a0a; color: #e5e5e5; margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; }
        
        .page { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; position: relative; z-index: 10; }
        .page.active { display: block; }

        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .photo-box { position: relative; height: 35vh; background: #000; z-index: 20; }
        .photo-main { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 1s; }
        .alive .photo-main { filter: grayscale(0); }
        
        .close-btn { 
            position: absolute; top: 20px; left: 20px; width: 44px; height: 44px; 
            background: rgba(0,0,0,0.6); border-radius: 50%; color: white; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 100; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        .folder { background: var(--paper); color: #2d2419; font-family: 'Special Elite'; max-height: 0; opacity: 0; overflow: hidden; transition: 0.8s; }
        .folder.open { max-height: 1000px; opacity: 1; padding: 20px; margin-top: 40px; }
        
        .seal { width: 80px; height: 80px; background: #900; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 10px; margin: -40px auto 0; position: relative; z-index: 30; cursor: pointer; }
        
        #reader { width: 100%; max-width: 400px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="vignette"></div>

    <nav class="fixed bottom-0 w-full bg-black/95 border-t border-white/10 flex justify-around p-4 z-[100] backdrop-blur-lg">
        <button onclick="showPage('home')" class="flex flex-col items-center gap-1">
            <span>üìÇ</span><span class="text-[9px] uppercase opacity-60">–ê—Ä—Ö–∏–≤</span>
        </button>
        <button onclick="showPage('scanner')" class="bg-[#8b0000] p-4 -mt-12 rounded-full border-4 border-[#0a0a0a]">
            <span>üì∑</span>
        </button>
        <button onclick="alert('–ê—É–¥–∏–æ–≥–∏–¥ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')" class="flex flex-col items-center gap-1">
            <span>üéß</span><span class="text-[9px] uppercase opacity-60">–ì–æ–ª–æ—Å</span>
        </button>
    </nav>

    <div id="home" class="page active p-6">
        <h1 class="text-4xl font-bold uppercase mb-8">–ú—É–∑–µ–π <span class="text-[#8b0000]">–ü–∞–º—è—Ç—å</span></h1>
        <input type="text" id="searchInput" oninput="filterExhibits()" placeholder="–ü–æ–∏—Å–∫..." class="w-full bg-white/10 p-4 rounded-xl mb-6">
        <div id="list" class="space-y-4"></div>
    </div>

    <div id="scanner" class="page p-6">
        <div id="reader" class="rounded-2xl overflow-hidden"></div>
        <button onclick="showPage('home')" class="w-full mt-4 opacity-50 text-sm">–û–¢–ú–ï–ù–ê</button>
    </div>

    <div id="details" class="page">
        <div class="photo-box" id="p-box" onclick="this.classList.toggle('alive')">
            <div class="close-btn" onclick="closeDetails(event)">‚úï</div>
            <img id="ex-img" class="photo-main" src="">
            <div class="absolute bottom-6 left-6">
                <h2 id="ex-title" class="text-3xl font-bold"></h2>
                <p id="ex-author" class="text-[#8b0000] text-sm uppercase"></p>
            </div>
        </div>
        <div class="p-6">
            <div class="bg-white/5 p-4 rounded-xl mb-6 flex items-center gap-4">
                <span class="animate-pulse">üéß</span>
                <audio id="ex-audio" controls class="w-full"></audio>
            </div>
            <p id="ex-desc" class="text-gray-400 leading-relaxed mb-10"></p>
            <div id="seal" onclick="openSecret()">–ì–†–ò–§ –°–ï–ö–†–ï–¢–ù–û</div>
            <div id="folder" class="folder">
                <p id="ex-secret" class="italic"></p>
            </div>
        </div>
    </div>

    <script>
        let exhibits = [];
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh-Mi4ZmM4ZZZwXsjAkVDUNeRQJPhe_kzWWR0p4GzScVUnkzR4Ci4t_GsSSz22Z0T886mnbJENA21Q/pub?gid=0&single=true&output=csv';

        async function loadData() {
            try {
                const res = await fetch(`${spreadsheetUrl}&cb=${Date.now()}`);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                exhibits = rows.map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';
                    return { id: clean(c[0]), title: clean(c[1]), author: clean(c[2]), img: clean(c[3]), audio: clean(c[4]), desc: clean(c[5]), secret: clean(c[6]) };
                }).filter(e => e.id);
                renderHome();
            } catch (e) { console.error(e); }
        }

        function renderHome(data) {
            const items = data || exhibits;
            document.getElementById('list').innerHTML = items.map(ex => `
                <div onclick="openExhibit('${ex.id}')" class="bg-white/5 p-4 rounded-xl flex items-center gap-4">
                    <img src="${ex.img}" class="w-12 h-12 object-cover rounded-lg grayscale">
                    <div>
                        <div class="font-bold">${ex.title}</div>
                        <div class="text-xs text-[#8b0000]">${ex.author}</div>
                    </div>
                </div>
            `).join('');
        }

        function openExhibit(id) {
            const ex = exhibits.find(e => e.id == id);
            if (!ex) return;
            
            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-author').innerText = ex.author;
            document.getElementById('ex-desc').innerText = ex.desc;
            document.getElementById('ex-secret').innerText = ex.secret;
            document.getElementById('ex-img').src = ex.img;
            
            // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ –∞—É–¥–∏–æ Google Drive
            let audioId = "";
            if(ex.audio.includes('id=')) audioId = ex.audio.split('id=')[1].split('&')[0];
            else if(ex.audio.includes('/d/')) audioId = ex.audio.split('/d/')[1].split('/')[0];
            
            const player = document.getElementById('ex-audio');
            player.src = audioId ? `https://docs.google.com/uc?export=open&id=${audioId}` : ex.audio;
            player.load();

            showPage('details');
        }

        function closeDetails(event) {
            if(event) event.stopPropagation(); // –ß—Ç–æ–±—ã –Ω–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–ª —Ñ–∏–ª—å—Ç—Ä —Ñ–æ—Ç–æ
            document.getElementById('ex-audio').pause();
            showPage('home');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'scanner') startScanner(); else stopScanner();
        }

        function openSecret() {
            document.getElementById('folder').classList.add('open');
            document.getElementById('details').classList.add('shake');
            setTimeout(() => document.getElementById('details').classList.remove('shake'), 400);
        }

        function filterExhibits() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderHome(exhibits.filter(e => e.title.toLowerCase().includes(q)));
        }

        let html5QrCode;
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                const id = txt.includes('id=') ? txt.split('id=').pop() : txt;
                openExhibit(id);
            });
        }
        function stopScanner() { if(html5QrCode?.isScanning) html5QrCode.stop(); }

        window.onload = loadData;
    </script>
</body>
</html>
