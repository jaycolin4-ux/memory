<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—É–∑–µ–π –ü–ê–ú–Ø–¢–¨ ‚Äî –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Special+Elite&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* –í–û–ó–í–†–ê–©–ê–ï–ú –ê–¢–ú–û–°–§–ï–†–£ */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04;
            pointer-events: none;
            z-index: 999;
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.7) 150%);
            pointer-events: none;
            z-index: 50;
        }

        :root { --red: #8b0000; --paper: #d2c1a5; }

        html, body {
            height: 100%;
            background: #0a0a0a;
            color: #e5e5e5;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        h1, h2 { font-family: 'Playfair Display', serif; }

        .page {
            display: none;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 180px; /* –ß—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –ø—Ä—è—Ç–∞–ª—Å—è –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π */
            position: relative;
        }

        .page.active { display: block; }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        .fade-in-up { animation: fadeInUp 0.6s ease forwards; opacity: 0; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shake { animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* –°–ö–ê–ù–ï–† –ö–í–ê–î–†–ê–¢–ù–´–ô */
        #reader { 
            width: 300px !important; 
            height: 300px !important; 
            margin: 0 auto; 
            border-radius: 24px; 
            overflow: hidden;
            border: 2px solid rgba(139, 0, 0, 0.5);
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.2);
        }
        
        #reader video { object-fit: cover !important; height: 100% !important; width: 100% !important; }

        /* –ì–†–ò–§ –ò –ü–ê–ü–ö–ê */
        .folder {
            background: var(--paper);
            color: #2d2419;
            font-family: 'Special Elite', serif;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .folder.open {
            max-height: 2000px;
            opacity: 1;
            padding: 25px;
            margin-top: 40px;
            border: 1px solid #bba689;
        }

        .seal {
            width: 85px; height: 85px;
            background: #900;
            border: 4px double #500;
            border-radius: 50%;
            color: white;
            font-size: 9px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            text-align: center; cursor: pointer;
            margin: 0 auto;
            position: relative; z-index: 20;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
        }

        .seal.broken { transform: scale(0.8) rotate(-20deg); filter: grayscale(0.4); opacity: 0.8; }

        .photo-box { position: relative; overflow: hidden; height: 38vh; background: #000; }
        .photo-main { filter: grayscale(1) sepia(0.2); transition: 2s; width: 100%; height: 100%; object-fit: cover; }
        .alive .photo-main { filter: grayscale(0) sepia(0); transform: scale(1.05); }

        nav { z-index: 1000; }
    </style>
</head>

<body>
    <div class="vignette"></div>

    <nav class="fixed bottom-0 w-full bg-black/95 border-t border-white/10 flex justify-around p-5 backdrop-blur-lg">
        <button onclick="showPage('home')" class="flex flex-col items-center gap-1 active:scale-90 transition">
            <span class="text-xl">üìÇ</span><span class="text-[9px] uppercase tracking-widest opacity-60">–ê—Ä—Ö–∏–≤</span>
        </button>
        <button onclick="showPage('scanner')" class="bg-[#8b0000] p-5 -mt-12 rounded-full border-4 border-[#0a0a0a] shadow-2xl active:scale-90 transition">
            <span class="text-xl">üì∑</span>
        </button>
        <button onclick="alert('–°–∫–æ—Ä–æ')" class="flex flex-col items-center gap-1 active:scale-90 transition">
            <span class="text-xl">üéß</span><span class="text-[9px] uppercase tracking-widest opacity-60">–ì–æ–ª–æ—Å</span>
        </button>
    </nav>

    <div id="home" class="page active p-6">
        <div class="py-12 border-b border-white/10 mb-8 fade-in-up">
            <h1 class="text-4xl tracking-tighter uppercase leading-none">–ú—É–∑–µ–π<br><span class="text-[#8b0000]">–ü–∞–º—è—Ç—å</span></h1>
            <p class="text-[10px] text-gray-500 tracking-[3px] mt-4 italic">–ò—Å—Ç–æ—Ä–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
        </div>
        <input type="text" id="searchInput" oninput="filterExhibits()" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∞—Ä—Ö–∏–≤—É..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-8 text-sm outline-none focus:border-[#8b0000]">
        <div id="list" class="space-y-4"></div>
    </div>

    <div id="scanner" class="page p-6">
        <h2 class="text-2xl text-center mb-10 mt-10 font-bold uppercase tracking-widest">–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —à–∏—Ñ—Ä</h2>
        <div id="reader"></div>
        <button onclick="showPage('home')" class="w-full mt-12 p-4 text-[10px] uppercase tracking-widest opacity-40">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div id="details" class="page">
        <div id="photo-box" class="photo-box" onclick="this.classList.toggle('alive')">
            <img id="ex-img" class="photo-main" src="">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] via-transparent to-black/40"></div>
            <button onclick="closeDetails()" class="absolute top-6 left-6 w-10 h-10 bg-black/50 backdrop-blur-md rounded-full flex items-center justify-center">‚úï</button>
            <div class="absolute bottom-6 left-6 right-6">
                <h2 id="ex-title" class="text-3xl font-bold leading-tight"></h2>
                <p id="ex-author" class="text-[#8b0000] font-bold text-xs uppercase mt-1 tracking-widest"></p>
            </div>
        </div>

        <div class="p-6">
            <div class="bg-white/5 p-4 rounded-2xl border border-white/10 mb-8 flex items-center gap-4">
                <div class="w-10 h-10 bg-[#8b0000] rounded-full flex items-center justify-center animate-pulse">üéß</div>
                <audio id="ex-audio" controls preload="metadata" playsinline class="w-full h-8"></audio>
            </div>
            
            <p id="ex-desc" class="text-gray-300 font-light leading-relaxed mb-12 text-lg"></p>

            <div id="seal" class="seal" onclick="openSecret()">–ì–†–ò–§ –°–ï–ö–†–ï–¢–ù–û –†–ê–°–°–ï–ö–†–ï–¢–ò–¢–¨</div>

            <div id="folder" class="folder">
                <div class="border-2 border-black/10 p-4 rounded-sm">
                    <p class="text-[10px] uppercase font-black mb-4 border-b border-black/20 pb-2">–ê—Ä—Ö–∏–≤–Ω–∞—è –≤—ã–ø–∏—Å–∫–∞ ‚Ññ24/–±</p>
                    <p id="ex-secret" class="italic leading-loose text-sm"></p>
                </div>
            </div>
            <div class="h-24"></div> </div>
    </div>

    <script>
        let exhibits = [];
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh-Mi4ZmM4ZZZwXsjAkVDUNeRQJPhe_kzWWR0p4GzScVUnkzR4Ci4t_GsSSz22Z0T886mnbJENA21Q/pub?gid=0&single=true&output=csv';

        async function loadData() {
            try {
                const res = await fetch(`${spreadsheetUrl}&cb=${Date.now()}`);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                exhibits = rows.map(row => {
                    const cols = row.match(/(".*?"|[^,]+|(?<=,)(?=,)|(?<=,)$|^$)/g) || [];
                    const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';
                    return { id: clean(cols[0]), title: clean(cols[1]), author: clean(cols[2]), img: clean(cols[3]), audio: clean(cols[4]), desc: clean(cols[5]), secret: clean(cols[6]) };
                }).filter(x => x.id);
                renderHome();
            } catch (e) { console.error(e); }
        }

        function renderHome(data = exhibits) {
            document.getElementById('list').innerHTML = data.map(ex => `
                <div onclick="openExhibit('${ex.id}')" class="fade-in-up bg-[#151515] p-5 rounded-2xl flex items-center gap-4 border border-white/5 active:scale-95 transition-all">
                    <div class="w-16 h-16 flex-shrink-0"><img src="${ex.img}" class="w-full h-full object-cover grayscale rounded-xl shadow-lg"></div>
                    <div class="flex-1"><h3 class="font-bold text-base uppercase text-white leading-tight">${ex.title}</h3><p class="text-[10px] text-[#8b0000] mt-1 font-bold uppercase tracking-wider">${ex.author}</p></div>
                    <span class="text-white/20">‚Üí</span>
                </div>`).join('');
        }

        function filterExhibits() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderHome(exhibits.filter(ex => ex.title.toLowerCase().includes(q) || ex.author.toLowerCase().includes(q)));
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'scanner') startScanner(); else stopScanner();
        }

        function openExhibit(id) {
            const ex = exhibits.find(e => String(e.id).toLowerCase().trim() === String(id).toLowerCase().trim());
            if (!ex) return;

            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-author').innerText = ex.author;
            document.getElementById('ex-desc').innerText = ex.desc;
            document.getElementById('ex-secret').innerText = ex.secret;
            document.getElementById('ex-img').src = ex.img;

            let aUrl = ex.audio;
            if (aUrl.includes('drive.google.com')) {
                const fId = aUrl.match(/[-\w]{25,}/);
                if (fId) aUrl = `https://docs.google.com/uc?export=download&id=${fId[0]}`;
            }
            const player = document.getElementById('ex-audio');
            player.src = aUrl;
            player.load();

            document.getElementById('folder').classList.remove('open');
            document.getElementById('seal').classList.remove('broken');
            showPage('details');
        }

        function openSecret() {
            const p = document.getElementById('details');
            p.classList.add('shake');
            setTimeout(() => p.classList.remove('shake'), 500);
            document.getElementById('folder').classList.add('open');
            document.getElementById('seal').classList.add('broken');
            new Audio('https://www.soundjay.com/human/paper-rip-1.mp3').play().catch(()=>{});
        }

        function closeDetails() {
            document.getElementById('ex-audio').pause();
            showPage('home');
        }

        let scanner;
        function startScanner() {
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                let id = text.includes('id=') ? text.split('id=').pop().split('&')[0] : text.trim();
                stopScanner();
                openExhibit(id);
            }).catch(err => console.error(err));
        }

        function stopScanner() { if (scanner && scanner.isScanning) { scanner.stop().then(() => scanner.clear()); } }

        window.onload = loadData;
    </script>
</body>
</html>
