<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—É–∑–µ–π –ü–ê–ú–Ø–¢–¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Special+Elite&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #8b0000; --paper: #d2c1a5; }
        
        body {
            background: #0a0a0a;
            color: #e5e5e5;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .page {
            display: none;
            position: absolute;
            inset: 0;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 160px; /* –û–≥—Ä–æ–º–Ω—ã–π –æ—Ç—Å—Ç—É–ø, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –º–µ—à–∞–ª–∞ */
            background: #0a0a0a;
        }

        .page.active { display: block; }

        /* –ö–í–ê–î–†–ê–¢–ù–´–ô –°–ö–ê–ù–ï–† */
        #reader { 
            width: 280px !important; 
            height: 280px !important; 
            margin: 0 auto; 
            border-radius: 20px; 
            overflow: hidden;
            border: 2px solid var(--red);
        }
        
        #reader video {
            object-fit: cover !important;
            width: 100% !important;
            height: 100% !important;
        }

        .exhibit-card {
            background: #151515;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .folder {
            background: var(--paper);
            color: #2d2419;
            font-family: 'Special Elite', serif;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s ease-out;
            margin-top: 20px;
            border-radius: 4px;
        }

        .folder.open {
            max-height: 1500px;
            opacity: 1;
            padding: 20px;
            margin-bottom: 40px;
        }

        .seal {
            width: 90px; height: 90px;
            background: #900;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 20px auto 0;
            font-size: 9px; font-weight: bold; color: white;
            text-align: center; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 3px double rgba(0,0,0,0.3);
        }

        nav { z-index: 999; }
    </style>
</head>

<body>

    <nav class="fixed bottom-0 left-0 right-0 bg-black/95 backdrop-blur-lg border-t border-white/10 flex justify-around p-5">
        <button onclick="showPage('home')" class="text-center active:scale-90 transition">
            <div class="text-2xl">üìÇ</div>
            <div class="text-[8px] uppercase tracking-widest opacity-50 mt-1">–ê—Ä—Ö–∏–≤</div>
        </button>
        <button onclick="showPage('scanner')" class="bg-[#8b0000] p-5 -mt-12 rounded-full border-4 border-[#0a0a0a] shadow-2xl active:scale-90 transition">
            <div class="text-2xl">üì∑</div>
        </button>
        <button onclick="alert('–°–∫–æ—Ä–æ')" class="text-center active:scale-90 transition">
            <div class="text-2xl">üéß</div>
            <div class="text-[8px] uppercase tracking-widest opacity-50 mt-1">–ì–æ–ª–æ—Å</div>
        </button>
    </nav>

    <div id="home" class="page active p-6">
        <h1 class="text-4xl font-bold uppercase mb-8 mt-4 tracking-tighter">–ú—É–∑–µ–π <span class="text-[#8b0000]">–ü–∞–º—è—Ç—å</span></h1>
        <input type="text" id="searchInput" oninput="filterExhibits()" placeholder="–ü–æ–∏—Å–∫ —à–∏—Ñ—Ä–∞..." 
               class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-6 outline-none focus:border-red-800 text-sm">
        <div id="list"></div>
    </div>

    <div id="scanner" class="page p-6 text-center">
        <h2 class="text-xl font-bold uppercase mb-10 mt-10 tracking-widest">–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ –∫–≤–∞–¥—Ä–∞—Ç</h2>
        <div class="flex justify-center">
            <div id="reader"></div>
        </div>
        <button onclick="showPage('home')" class="mt-10 opacity-40 text-[10px] uppercase tracking-widest">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div id="details" class="page">
        <div class="relative h-[35vh] bg-black">
            <img id="ex-img" class="w-full h-full object-cover grayscale opacity-70" src="">
            <button onclick="closeDetails()" class="absolute top-5 left-5 w-10 h-10 bg-black/60 backdrop-blur-md rounded-full flex items-center justify-center text-white">‚úï</button>
            <div class="absolute bottom-5 left-6 right-6">
                <h2 id="ex-title" class="text-3xl font-bold uppercase leading-tight"></h2>
                <p id="ex-author" class="text-[#8b0000] text-sm font-bold uppercase tracking-widest mt-1"></p>
            </div>
        </div>

        <div class="p-6">
            <div class="bg-white/5 p-4 rounded-2xl flex items-center gap-4 mb-8 border border-white/5">
                <div class="text-2xl animate-pulse">üéß</div>
                <audio id="ex-audio" controls class="w-full h-8"></audio>
            </div>
            
            <p id="ex-desc" class="text-gray-400 text-lg leading-relaxed font-light mb-12"></p>

            <div id="seal" class="seal" onclick="openSecret()">–ì–†–ò–§<br>–°–ï–ö–†–ï–¢–ù–û</div>
            
            <div id="folder" class="folder">
                <div class="border-b border-black/10 pb-2 mb-4 text-[9px] uppercase font-bold text-black/60">–ê—Ä—Ö–∏–≤–Ω–æ–µ –¥–µ–ª–æ ‚Ññ024-–ë</div>
                <p id="ex-secret" class="italic text-base leading-relaxed"></p>
            </div>
            <div class="h-20"></div>
        </div>
    </div>

    <script>
        let exhibits = [];
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh-Mi4ZmM4ZZZwXsjAkVDUNeRQJPhe_kzWWR0p4GzScVUnkzR4Ci4t_GsSSz22Z0T886mnbJENA21Q/pub?gid=0&single=true&output=csv';

        async function loadData() {
            try {
                const res = await fetch(`${spreadsheetUrl}&cache=${Date.now()}`);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                
                exhibits = rows.map(row => {
                    const cols = row.match(/(".*?"|[^,]+|(?<=,)(?=,)|(?<=,)$|^$)/g) || [];
                    const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';
                    return {
                        id: clean(cols[0]), title: clean(cols[1]), author: clean(cols[2]),
                        img: clean(cols[3]), audio: clean(cols[4]), desc: clean(cols[5]), secret: clean(cols[6])
                    };
                }).filter(x => x.id);
                renderHome();
            } catch (e) { console.error(e); }
        }

        function renderHome(data = exhibits) {
            document.getElementById('list').innerHTML = data.map(ex => `
                <div onclick="openExhibit('${ex.id}')" class="exhibit-card active:scale-95 transition-all">
                    <img src="${ex.img}" class="w-16 h-16 rounded-xl object-cover grayscale shadow-lg">
                    <div class="flex-1">
                        <div class="font-bold text-sm uppercase leading-tight">${ex.title}</div>
                        <div class="text-[9px] text-[#8b0000] uppercase mt-1 tracking-wider font-bold">${ex.author}</div>
                    </div>
                    <div class="text-white/10 text-xl">‚Üí</div>
                </div>
            `).join('');
        }

        function filterExhibits() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderHome(exhibits.filter(ex => ex.title.toLowerCase().includes(q) || ex.author.toLowerCase().includes(q)));
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'scanner') startScanner(); else stopScanner();
        }

        function openExhibit(id) {
            const ex = exhibits.find(e => String(e.id).toLowerCase().trim() === String(id).toLowerCase().trim());
            if (!ex) return;

            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-author').innerText = ex.author;
            document.getElementById('ex-desc').innerText = ex.desc;
            document.getElementById('ex-secret').innerText = ex.secret;
            document.getElementById('ex-img').src = ex.img;

            let aUrl = ex.audio;
            if (aUrl.includes('drive.google.com')) {
                const fId = aUrl.match(/[-\w]{25,}/);
                if (fId) aUrl = `https://docs.google.com/uc?export=download&id=${fId[0]}`;
            }
            
            const player = document.getElementById('ex-audio');
            player.src = aUrl;
            player.load();

            document.getElementById('folder').classList.remove('open');
            showPage('details');
        }

        function openSecret() {
            document.getElementById('folder').classList.toggle('open');
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
            setTimeout(() => {
                document.getElementById('details').scrollBy({ top: 300, behavior: 'smooth' });
            }, 300);
            new Audio('https://www.soundjay.com/human/paper-rip-1.mp3').play().catch(()=>{});
        }

        function closeDetails() {
            document.getElementById('ex-audio').pause();
            showPage('home');
        }

        let scanner;
        function startScanner() {
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: {width: 250, height: 250} }, (text) => {
                let id = text.includes('id=') ? text.split('id=').pop().split('&')[0] : text.trim();
                stopScanner();
                openExhibit(id);
            }).catch(err => console.error(err));
        }

        function stopScanner() {
            if (scanner && scanner.isScanning) {
                scanner.stop().then(() => scanner.clear());
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
